<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Game Unavailable</title>
    <style>
        body {
            background-color: #800080; /* Purple background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background-color: transparent; /* Transparent background */
            color: #fff; /* White text color */
            margin-bottom: 150px; /* Increased margin for additional height */
        }

        h1 {
            font-size: 72px; /* Increased font size */
            margin: 100px 0 0; /* Adjusted margin for spacing */
            display: inline-block;
            transform-origin: center;
            animation: rotateText 4s linear infinite; /* Text rotation animation */
        }

        p {
            font-size: 24px;
            margin-top: 45px; /* Adjusted margin for spacing */
        }

        .goback-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* White background color */
            color: #800080; /* Purple text color */
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #fff; /* White border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .goback-button:hover {
            background-color: #800080; /* Purple background color on hover */
            color: #fff; /* White text color on hover */
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg) scale(1.5); /* Rotate and scale the "404" */
            }
            100% {
                transform: rotate(360deg) scale(1.5); /* Rotate and scale the "404" */
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The game is either broken or blocked.</p>
        <p>Please try again later.</p>
        <a class="goback-button" href="https://poopy-games1.netlify.app/" target="_blank">Go Back</a>
    </div>
</body>
</html>
